<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Tracks Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.tracks.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play()
      .Tracks({
        start: 5, // seconds
        end: 15, // seconds
        text: 'This video made exclusively for drumbeat.org',
        target: 'Tracksdiv'
      } )
      .Tracks({
        start: 20, // seconds
        end: 45, // seconds
        text: 'Visit webmademovies.org for more details',
        target: 'Tracksdiv'
      } )

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Footnote Plug-in Demo</h1>
  <p> A Tracks displaying This video made exclusively for drumbeat.org' will appear at 5 seconds and disappear at 15 seconds.</p>
  <p> A Tracks displaying 'Visit webmademovies.org for more details' will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video'
      controls preload='none'
      width= '250px'
      poster="../../test/poster.png">

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="Tracksdiv" width="50%" height="50%">
  </div>
</body>
</html>
